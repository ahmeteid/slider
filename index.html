<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="slide-number" id="slide-number"></div>
        <img src="images/1.jpg" alt="Not found image!">
        <img src="images/2.jpg" alt="Not found image!">
        <img src="images/3.jpg" alt="Not found image!">
        <img src="images/4.jpg" alt="Not found image!">
        <img src="images/5.jpg" alt="Not found image!">
    </div>
    <div class="slider-control">
        <span id="prev" class="prev">previous</span>
        <span id="indicators" class="indicators">
        </span>
        <span id="next" class="next">next</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
